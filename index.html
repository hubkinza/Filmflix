<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Discover Your Next Favorite Film</h1>
        </header>
        <section id="filterSection" class="filters">
            <input type="text" id="searchInput" placeholder="Type movie name here" />

            <!-- Genre dropdown -->
            <select id="genreFilter"></select>

            <!-- Year dropdown  -->
            <select id="yearFilter"></select>

            <!-- rating filter -->
            <select id="ratingFilter">
                <option value="">Any Rating</option>
                <option value="9">9 or more</option>
                <option value="8">8 or more</option>
                <option value="7">7 or more</option>
                <option value="6">6 or more</option>
            </select>

            <button id="resetFilters">Clear Filters</button>
        </section>


        <footer>
            <p>Powered by <a href="https://www.themoviedb.org" target="_blank">TMDB</a></p>
        </footer>
    </div>


    <script src="app.js"></script>
</body>

</html>
